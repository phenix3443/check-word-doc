# 数据论文模板 - 声明式配置
# 
# 这是声明式配置格式的示例，描述"文档应该是什么样子"而不是"用什么规则检查"
# 系统会自动根据这个配置生成相应的检查规则

# 导入基础规则（可选，如果需要通用的格式规则）
import:
  - base/paragraphs.yaml
  - base/headings.yaml
  - base/references.yaml

# 文档结构和格式定义
document:
  # 默认设置
  defaults:
    font_size: 10.5pt  # 默认字体大小（五号）
    font_name_eastasia: 宋体  # 默认中文字体
    font_name_ascii: "Times New Roman"  # 默认西文字体
  
  # 文档结构定义
  # 按照文档从上到下的顺序描述每个元素
  structure:
    # 标题（第一段，block 0）
    - type: paragraph
      name: 论文标题
      content:
        required: true  # 必须存在
        min_length: 5  # 最少5个字符
      font:
        name_eastasia: 黑体  # 中文黑体
        name_ascii: "Times New Roman"  # 西文 Times New Roman
        size: 三号  # 3号字（16pt）
        bold: false  # 不加粗
      paragraph:
        alignment: 居中  # 居中对齐
        space_before: 0.5行  # 段前 0.5 行距
        space_after: 0.5行  # 段后 0.5 行距
    
    # 作者信息（block 1）
    - type: paragraph
      name: 作者信息
      content:
        required: true
        min_length: 2
      font:
        name_eastasia: 楷体
        name_ascii: "Times New Roman"
        size: 小四  # 小四号（12pt）
      paragraph:
        alignment: 居中
    
    # 作者单位（block 2）
    - type: paragraph
      name: 作者单位
      content:
        required: true
        min_length: 5
      font:
        name_eastasia: 楷体
        name_ascii: "Times New Roman"
        size: 小四
      paragraph:
        alignment: 居中
    
    # 摘要标题（block 3）
    - type: paragraph
      name: 摘要标题
      content:
        required: true
      font:
        name_eastasia: 黑体
        size: 小四
        bold: true  # 加粗
      paragraph:
        alignment: 左对齐
        first_line_indent: 0字符  # 无首行缩进
    
    # 摘要内容（block 4）
    - type: paragraph
      name: 摘要内容
      content:
        required: true
        min_length: 100  # 至少100字符
      font:
        size: 小四
      paragraph:
        alignment: 两端对齐
        first_line_indent: 2字符  # 首行缩进2字符
        line_spacing: 1.5倍  # 1.5倍行距
    
    # 关键词（block 5）
    - type: paragraph
      name: 关键词
      content:
        required: true
        min_length: 5
      font:
        size: 小四
      paragraph:
        alignment: 左对齐
        first_line_indent: 0字符
  
  # 标题规则配置
  headings:
    # 标题样式名称
    styles:
      - "Heading 1"
      - "Heading 2"
      - "Heading 3"
      - "标题 1"
      - "标题 2"
      - "标题 3"
    
    # 检查标题编号连续性
    check_sequence: true
    
    # 检查标题层级一致性（如 2.3 的子标题应该是 2.3.1）
    check_hierarchy: true
    
    # 标题格式要求
    formats:
      # 一级标题
      - level: 1
        font:
          name_eastasia: 黑体
          name_ascii: "Times New Roman"
          size: 小二  # 小二号（18pt）
          bold: true
        paragraph:
          alignment: 左对齐
          space_before: 0.5行
          space_after: 0.5行
          line_spacing: 1.5倍
      
      # 二级标题
      - level: 2
        font:
          name_eastasia: 黑体
          name_ascii: "Times New Roman"
          size: 小三  # 小三号（15pt）
          bold: true
        paragraph:
          alignment: 左对齐
          space_before: 0.5行
          space_after: 0.5行
          line_spacing: 1.5倍
      
      # 三级标题
      - level: 3
        font:
          name_eastasia: 黑体
          name_ascii: "Times New Roman"
          size: 四号  # 四号（14pt）
          bold: true
        paragraph:
          alignment: 左对齐
          space_before: 0.5行
          space_after: 0.5行
          line_spacing: 1.5倍
  
  # 参考文献规则配置
  references:
    # 参考文献章节标题
    heading: 参考文献
    
    # 检查引用（正文中的 [1] 必须在参考文献中存在）
    check_citations: true
    
    # 检查引用有效性（参考文献中的所有条目都应该被正文引用）
    check_citation_validity: true
    
    # 参考文献格式要求
    format:
      font:
        size: 小四
      paragraph:
        alignment: 两端对齐
        line_spacing: 1.5倍
  
  # 正文段落默认格式
  body_paragraphs:
    font:
      name_eastasia: 宋体
      name_ascii: "Times New Roman"
      size: 小四
    paragraph:
      alignment: 两端对齐
      first_line_indent: 2字符
      line_spacing: 1.5倍
      space_before: 0pt
      space_after: 0pt
  
  # 图表题注格式
  captions:
    # 图题注
    figure:
      font:
        name_eastasia: 宋体
        size: 五号  # 五号（10.5pt）
      paragraph:
        alignment: 居中
      position: below  # 图题注在图下方
    
    # 表题注
    table:
      font:
        name_eastasia: 宋体
        size: 五号
      paragraph:
        alignment: 居中
      position: above  # 表题注在表上方

# 数据论文配置文件（模块化版本）
#
# 结构：
# - config/template/data_paper.yaml (本文件): 主配置 + defaults
# - config/template/data_paper/classifiers.yaml: 元素识别规则
# - config/template/data_paper/styles.yaml: 样式定义
#
# 优势：
# - 关注点分离：defaults、classifiers、styles 分开管理
# - 易于维护：每个文件职责单一
# - 可复用：可以在不同配置中引用相同的规则

# 导入模块化配置
import:
  - data_paper/classifiers.yaml
  - data_paper/styles.yaml

document:
  # 全局默认样式
  defaults:
    font:
      size: 小四 # 12pt
      name_eastasia: 宋体
      name_ascii: "Times New Roman"
    paragraph:
      line_spacing: 1.15倍 # 模板使用 1.15 倍行距
      alignment: 两端对齐
      first_line_indent: 2字符

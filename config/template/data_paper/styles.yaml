# 数据论文 - 样式定义

document:
  # 全局默认样式
  defaults:
    font:
      size: 五号 # 10.5pt
      name_eastasia: 宋体
      name_ascii: "Times New Roman"
    paragraph:
      line_spacing: 1.15倍 # 模板使用 1.15 倍行距
      alignment: 两端对齐
      first_line_indent: 2字符

  # 各元素样式定义
  styles:
    # 论文标题
    # 要求：居中，中文黑体，西文Times New Roman，3号，段前、段后各0.5行距
    .title:
      font:
        name_eastasia: 黑体
        name_ascii: "Times New Roman"
        size: 三号
      paragraph:
        alignment: 居中
        space_before: 0.5行
        space_after: 0.5行

    # 作者区域（整体样式，可选）
    .author-section:
      paragraph:
        alignment: 居中

    # 作者列表
    # 注意：作者名后的数字和星号应为上标格式（如：王嘉平1*，汪浩2）
    # 第一作者的数字后必须有星号
    # 当前系统只检查段落级别样式，不检查 run 级别的上标格式
    .author-list:
      font:
        name_eastasia: 楷体
        name_ascii: "Times New Roman"
        size: 小四
      paragraph:
        alignment: 居中

    # 作者单位
    .author-affiliation:
      font:
        size: 五号
      paragraph:
        alignment: 居中

    # 通信作者
    .corresponding-author:
      font:
        size: 五号
      paragraph:
        alignment: 居中

    # 中文摘要（完整段落，以"摘要："开头）
    # 注意：段落内"摘要："三字为黑体加粗，但我们只检查段落级别格式
    .abstract:
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 关键词（完整段落，以"关键词："开头）
    # 注意：段落内"关键词："三字为黑体加粗，但我们只检查段落级别格式
    .keywords:
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 英文摘要（完整段落，以"Abstract:"开头）
    # 注意：段落内"Abstract:"为黑体加粗，但我们只检查段落级别格式
    .abstract-en:
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 英文关键词（完整段落，以"Keywords:"开头）
    # 注意：段落内"Keywords:"为黑体加粗，但我们只检查段落级别格式
    .keywords-en:
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 英文标题
    .title-en:
      font:
        name_ascii: "Times New Roman"
        size: 三号
      paragraph:
        alignment: 居中
        space_before: 0.5行
        space_after: 0.5行

    # 英文作者列表
    .author-list-en:
      font:
        name_ascii: "Times New Roman"
        size: 小四
      paragraph:
        alignment: 居中

    # 英文作者单位
    .author-affiliation-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 居中

    # 英文通讯作者邮箱
    .corresponding-author-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 居中

    # 英文摘要（完整段落，以"Abstract:"开头）
    .abstract-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 引言标题（特殊的一级标题，无编号）
    # 内容："引  言" 或 "概  述"
    # 格式要求：与一级标题相同 - 宋体，西文字体Times New Roman，4号，段前、段后各0.5行距
    .heading-introduction:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 数据采集和处理方法（一级标题，编号为1）
    # 格式要求：与一级标题相同 - 宋体，西文字体Times New Roman，4号，段前、段后各0.5行距
    .heading-data-collection:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 数据样本描述（一级标题，编号为2）
    # 格式要求：与一级标题相同
    .heading-data-description:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 数据质量控制和评估（一级标题，编号为3）
    # 格式要求：与一级标题相同
    .heading-quality-control:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 数据价值和保藏计划（一级标题，编号为4）
    # 格式要求：与一级标题相同
    .heading-data-value:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 数据使用方法和建议（一级标题，编号为5）
    # 格式要求：与一级标题相同
    .heading-usage-method:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 数据可用性声明（一级标题，编号为6）
    # 格式要求：与一级标题相同
    .heading-availability:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 致谢标题（特殊的一级标题，无编号）
    # 内容："致  谢"
    # 格式要求：与一级标题相同 - 宋体，西文字体Times New Roman，4号，段前、段后各0.5行距
    .heading-acknowledgments:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 数据作者分工职责标题（特殊的一级标题，无编号）
    # 内容："数据作者分工职责"
    # 格式要求：与一级标题相同 - 宋体，西文字体Times New Roman，4号，段前、段后各0.5行距
    .heading-author-contributions:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 参考文献标题（特殊的一级标题，固定内容）
    # 内容："参考文献"
    # 格式要求：与一级标题相同 - 宋体，西文字体Times New Roman，4号，段前、段后各0.5行距
    .heading-references:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

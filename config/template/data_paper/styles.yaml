# 数据论文 - 样式定义

document:
  # 全局默认样式
  defaults:
    font:
      size: 五号 # 10.5pt
      name_eastasia: 宋体
      name_ascii: "Times New Roman"
    paragraph:
      line_spacing: 1.15倍 # 模板使用 1.15 倍行距
      alignment: 两端对齐
      first_line_indent: 2字符

  # 各元素样式定义
  styles:
    # 论文标题
    # 要求：居中，中文黑体，西文Times New Roman，3号，段前、段后各0.5行距
    .title:
      font:
        name_eastasia: 黑体
        name_ascii: "Times New Roman"
        size: 三号
      paragraph:
        alignment: 居中
        space_before: 0.5行
        space_after: 0.5行

    # 作者区域（整体样式，可选）
    .author-section:
      paragraph:
        alignment: 居中

    # 作者列表
    # 注意：作者名后的数字和星号应为上标格式（如：王嘉平1*，汪浩2）
    # 第一作者的数字后必须有星号
    # 当前系统只检查段落级别样式，不检查 run 级别的上标格式
    .author-list:
      font:
        name_eastasia: 楷体
        name_ascii: "Times New Roman"
        size: 小四
      paragraph:
        alignment: 居中

    # 作者单位
    .author-affiliation:
      font:
        size: 五号
      paragraph:
        alignment: 居中

    # 通信作者
    .corresponding-author:
      font:
        size: 五号
      paragraph:
        alignment: 居中

    # 中文摘要（完整段落，以"摘要："开头）
    # 注意：段落内"摘要："三字为黑体加粗，但我们只检查段落级别格式
    .abstract:
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 关键词（完整段落，以"关键词："开头）
    # 注意：段落内"关键词："三字为黑体加粗，但我们只检查段落级别格式
    .keywords:
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 英文摘要（完整段落，以"Abstract:"开头）
    # 注意：段落内"Abstract:"为黑体加粗，但我们只检查段落级别格式
    .abstract-en:
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 英文关键词（完整段落，以"Keywords:"开头）
    # 注意：段落内"Keywords:"为黑体加粗，但我们只检查段落级别格式
    .keywords-en:
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 英文标题
    .title-en:
      font:
        name_ascii: "Times New Roman"
        size: 三号
      paragraph:
        alignment: 居中
        space_before: 0.5行
        space_after: 0.5行

    # 英文作者列表
    .author-list-en:
      font:
        name_ascii: "Times New Roman"
        size: 小四
      paragraph:
        alignment: 居中

    # 英文作者单位
    .author-affiliation-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 居中

    # 英文通讯作者邮箱
    .corresponding-author-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 居中

    # 英文摘要（完整段落，以"Abstract:"开头）
    .abstract-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 引言标题（特殊的一级标题，但使用 Heading 2 样式）
    # 内容："引  言" 或 "概  述"
    # 格式要求：宋体，4号，段前、段后各0.5行距
    .heading-introduction:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 致谢标题（特殊的一级标题）
    # 内容："致  谢"
    # 格式要求：宋体，4号，段前、段后各0.5行距
    .heading-acknowledgments:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 数据作者分工职责标题（特殊的二级标题，无编号）
    # 内容："数据作者分工职责"
    # 格式要求：与二级标题相同 - 黑体，小四，加粗，左对齐
    .heading-author-contributions:
      font:
        name_eastasia: 黑体
        size: 小四
        bold: true
      paragraph:
        alignment: 左对齐

    # 一级标题（如"1  数据采集和处理方法"）
    # Word样式：Heading 2
    .heading-1:
      font:
        name_eastasia: 黑体
        size: 四号
        bold: true
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 二级标题（如"1.1  数据来源与组成"）
    # Word样式：Heading 3
    .heading-2:
      font:
        name_eastasia: 黑体
        size: 小四
        bold: true
      paragraph:
        alignment: 左对齐

    # 三级标题（如"1.1.1  详细内容"）
    # Word样式：Heading 4
    .heading-3:
      font:
        name_eastasia: 黑体
        size: 小四
      paragraph:
        alignment: 左对齐

    # 参考文献标题
    .references-title:
      font:
        name_eastasia: 黑体
        size: 四号
        bold: true
      paragraph:
        alignment: 左对齐

    # 图片段落（通用样式）
    # 要求：居中对齐，无首行缩进
    # 注意：这是一个通用样式规则，适用于所有包含图片的段落
    .figure:
      paragraph:
        alignment: 居中
        first_line_indent: 0字符

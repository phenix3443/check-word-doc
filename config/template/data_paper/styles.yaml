        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 26. 数据质量控制和评估内容（正文段落）
    .body-quality-control:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 两端对齐
        first_line_indent: 2字符
        line_spacing: 1.15倍

    # 27. 数据价值和保藏计划（一级标题，编号为4）

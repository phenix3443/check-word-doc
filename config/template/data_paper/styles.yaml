# 数据论文 - 样式定义

document:
  # 全局默认样式
  defaults:
    font:
      size: 五号 # 10.5pt
      name_eastasia: 宋体
      name_ascii: "Times New Roman"
    paragraph:
      line_spacing: 1.15倍 # 模板使用 1.15 倍行距
      alignment: 两端对齐
      first_line_indent: 2字符

  # 各元素样式定义
  # 注意：顺序与 classifiers.yaml 保持一致，便于对比
  styles:
    # 1. 论文标题
    # 要求：居中，中文黑体，西文Times New Roman，3号，段前、段后各0.5行距
    .title:
      font:
        name_eastasia: 黑体
        name_ascii: "Times New Roman"
        size: 三号
      paragraph:
        alignment: 居中
        space_before: 0.5行
        space_after: 0.5行

    # 2. 作者区域（整体样式，可选）
    .author-section:
      paragraph:
        alignment: 居中

    # 3. 作者列表
    # 格式要求：
    # - 居中，小4号
    # - 中文字体：华文楷体
    # - 西文字体：Times New Roman
    # - 多个作者时：使用中文逗号（，）分隔
    # - 每个作者名后必须有数字编号（表示单位）
    # 注意：作者名后的数字和星号应为上标格式（如：王嘉平1*，汪浩2）
    .author-list:
      font:
        name_eastasia: 华文楷体
        name_ascii: "Times New Roman"
        size: 小四
      paragraph:
        alignment: 居中

    # 4. 作者单位
    # 格式要求：
    # - 居中，5号
    # - 中文字体：宋体
    # - 西文字体：Times New Roman
    # - 格式："单位/机构，城市  邮编"
    # - 注意：城市和邮编之间有两个空格
    # - 多个作者时，需要以"编号. "开头（如：1. 单位名称，城市  邮编）
    .author-affiliation:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 居中

    # 5. 通信作者
    # 格式要求：
    # - 居中，5号
    # - 中文字体：宋体
    # - 西文字体：Times New Roman
    # - 格式："* 论文通信作者：作者名（author@mail.cn）"
    # - 必须以星号（*）开头
    # - 包含"论文通信作者："标识
    # - 作者名后跟括号内的邮箱
    .corresponding-author:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 居中

    # 6. 中文摘要（完整段落，以"摘要："开头）
    # 格式要求：
    # - 限长500字
    # - 无引用
    # - 不分段（单段落）
    # - 左对齐
    # - 5号字
    # - 1.15倍行距
    # - 中文字体：华文楷体
    # - 西文字体：Times New Roman
    # 注意：段落内"摘要："三字为黑体加粗，但我们只检查段落级别格式
    .abstract:
      font:
        name_eastasia: 华文楷体
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 左对齐
        line_spacing: 1.15倍

    # 7. 关键词（完整段落，以"关键词："开头）
    # 格式要求：
    # - 不低于3个关键词
    # - 华文楷体
    # - 5号字
    # - 关键词之间以分号（；）隔开
    # 注意：段落内"关键词："三字为黑体加粗，但我们只检查段落级别格式
    .keywords:
      font:
        name_eastasia: 华文楷体
        size: 五号
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 8. 英文标题
    .title-en:
      font:
        name_ascii: "Times New Roman"
        size: 三号
      paragraph:
        alignment: 居中
        space_before: 0.5行
        space_after: 0.5行

    # 9. 英文作者区域（整体样式，可选）
    .author-section-en:
      paragraph:
        alignment: 居中

    # 10. 英文作者列表
    # 格式要求：
    # - 居中，小4号
    # - 字体：Times New Roman
    # - 多个作者时：使用英文逗号+空格（, ）分隔
    # - 每个作者名后可以有数字编号（表示单位）
    # 注意：作者名后的数字和星号应为上标格式（如：WANG Jiaping1*, WANG Hao2）
    .author-list-en:
      font:
        name_ascii: "Times New Roman"
        size: 小四
      paragraph:
        alignment: 居中

    # 11. 英文作者单位
    .author-affiliation-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 居中

    # 12. 英文通讯作者邮箱
    # 12. 英文通讯作者
    # 格式要求：
    # - 必须以"*Email: "开头（注意Email后有冒号和空格）
    # - 格式："*Email: author@mail.cn"
    # - 邮箱地址必须是有效的email格式
    # - Times New Roman字体
    # - 5号字
    # - 居中对齐
    .corresponding-author-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 居中

    # 13. 英文摘要（完整段落，以"Abstract:"开头）
    # 格式要求：
    # - Times New Roman字体
    # - 5号字
    # - 左对齐
    # - 1.15倍行距
    .abstract-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 左对齐
        line_spacing: 1.15倍

    # 14. 英文关键词（完整段落，以"Keywords:"开头）
    # 格式要求：
    # - 至少3个关键词
    # - 关键词之间使用英文分号+空格（; ）分隔
    # - Times New Roman字体
    # - 5号字
    # 注意：段落内"Keywords:"为黑体加粗，但我们只检查段落级别格式
    .keywords-en:
      font:
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        line_spacing: 1.15倍
        alignment: 两端对齐

    # 15. 数据库（集）基本信息简介表题注
    # 格式："表 1： 数据库（集）基本信息简介"
    # 要求：表格序号与表格说明中间空1个字，表题段前、段后各0.5行距
    # 宋体（英文Times New Roman），小5号，居中，标题和题头粗体，1.15倍行距
    # 15. 数据库（集）基本信息简介表题注
    # 格式："表 1： 数据库（集）基本信息简介"
    # 格式要求：
    # - 居中
    # - 图表标题黑体5号字
    # - 1.15倍行距
    # - 段前、段后各0.5行距
    # 15. 数据库（集）基本信息简介表题注
    # 格式："表 1： xxxx"
    # 格式要求：
    # - 表格序号与表格说明中间空1个字
    # - 表题段前、段后各0.5行距
    # - 宋体（英文Times New Roman）
    # - 小5号
    # - 居中
    # - 标题和题头粗体
    # - 1.15倍行距
    .data-info-table-caption:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 小五
        bold: true
      paragraph:
        alignment: 居中
        line_spacing: 1.15倍
        space_before: 0.5行
        space_after: 0.5行

    # 16. 数据库（集）基本信息简介表
    # 位置：紧跟在表题注之后
    # 格式要求：
    # - 表格内容：中文字体宋体，西文字体Times New Roman
    # - 小5号字
    # - 1.15倍行距
    # - 表头和题头：粗体
    # 注意：表格本身不设置段前段后间距（由题注控制）
    .data-info-table:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 小五
      paragraph:
        line_spacing: 1.15倍

    # 17. 图片题注
    # 格式："图 1 xxxx"
    # 格式要求：
    # - 图片序号与图片说明中间空1个字
    # - 图题段前、段后各0.5行距
    # - 宋体（英文Times New Roman）
    # - 小五号
    # - 居中
    # - 粗体
    # - 1.15倍行距
    .figure-caption:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 小五
        bold: true
      paragraph:
        alignment: 居中
        line_spacing: 1.15倍
        space_before: 0.5行
        space_after: 0.5行

    # 19. 引言标题（特殊的一级标题，无编号）
    # 内容："引  言" 或 "概  述"
    # 格式要求：与一级标题相同 - 宋体，西文字体Times New Roman，4号，段前、段后各0.5行距
    .heading-introduction:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 四号
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 20. 引言内容（正文段落）
    .body-introduction:
      font:
        name_eastasia: 宋体
        name_ascii: "Times New Roman"
        size: 五号
      paragraph:
        alignment: 两端对齐
        first_line_indent: 2字符
        line_spacing: 1.15倍

    # 21. 数据采集和处理方法（一级标题，编号为1）

# 数据论文 - 样式定义

document:
  # 全局默认样式
  defaults:
    font:
      size: 五号 # 10.5pt
      name_eastasia: 宋体
      name_ascii: "Times New Roman"
    paragraph:
      line_spacing: 1.15倍 # 模板使用 1.15 倍行距
      alignment: 两端对齐
      first_line_indent: 2字符

  # 各元素样式定义
  styles:
    # 论文标题
    # 要求：居中，中文黑体，西文Times New Roman，3号，段前、段后各0.5行距
    .title:
      font:
        name_eastasia: 黑体
        name_ascii: "Times New Roman"
        size: 三号
      paragraph:
        alignment: 居中
        space_before: 0.5行
        space_after: 0.5行

    # 作者区域（整体样式，可选）
    .author-section:
      paragraph:
        alignment: 居中

    # 作者列表
    .author-list:
      font:
        name_eastasia: 楷体
        name_ascii: "Times New Roman"
        size: 小四
      paragraph:
        alignment: 居中

    # 作者单位
    .author-affiliation:
      font:
        size: 五号
      paragraph:
        alignment: 居中

    # 通信作者
    .corresponding-author:
      font:
        size: 五号
      paragraph:
        alignment: 居中

    # 中文摘要标题
    .abstract-title:
      font:
        name_eastasia: 黑体
        size: 小四
        bold: true
      paragraph:
        alignment: 左对齐

    # 关键词
    .keywords:
      font:
        size: 小四
      paragraph:
        alignment: 左对齐

    # 英文摘要标题
    .abstract-title-en:
      font:
        name_eastasia: 黑体
        name_ascii: "Times New Roman"
        size: 小四
        bold: true
      paragraph:
        alignment: 左对齐

    # 英文关键词
    .keywords-en:
      font:
        size: 小四
      paragraph:
        alignment: 左对齐

    # 一级标题
    .heading-1:
      font:
        name_eastasia: 黑体
        size: 四号
        bold: true
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行

    # 二级标题
    .heading-2:
      font:
        name_eastasia: 黑体
        size: 小四
        bold: true
      paragraph:
        alignment: 左对齐

    # 三级标题
    .heading-3:
      font:
        name_eastasia: 黑体
        size: 小四
      paragraph:
        alignment: 左对齐

    # 参考文献标题
    .references-title:
      font:
        name_eastasia: 黑体
        size: 四号
        bold: true
      paragraph:
        alignment: 左对齐

        size: 五号
      paragraph:
        alignment: 两端对齐
        first_line_indent: 2字符
        line_spacing: 1.15倍

    # 23. 数据质量控制和评估（一级标题，编号为3）
    # 格式要求：与一级标题相同
    .heading-quality-control:
      font:

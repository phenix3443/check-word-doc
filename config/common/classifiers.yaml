# 通用元素识别规则
# 这些规则适用于大多数中文学术文档

document:
  classifiers:
    # 1.一级标题（带编号，如"1  数据采集和处理方法"）
    # 格式：数字 + 空格 + 标题内容
    # 注意：可能有多个空格，完全匹配整行
    - class: heading-1
      match:
        pattern: "^\\d+\\s+.+$"

    # 2.二级标题（如"1.1  数据来源与组成"）
    # 格式：数字.数字 + 空格 + 标题内容，完全匹配整行
    - class: heading-2
      match:
        pattern: "^\\d+\\.\\d+\\s+.+$"

    # 3.三级标题（如"1.1.1  详细内容"）
    # 格式：数字.数字.数字 + 空格 + 标题内容，完全匹配整行
    - class: heading-3
      match:
        pattern: "^\\d+\\.\\d+\\.\\d+\\s+.+$"

    # 4.图片题注（以"图"开头，后跟编号）
    # 标准格式：图 1 xxxx（图片序号与图片说明中间空1个字）
    # 注意：正则表达式允许"图"和数字之间有可选的空格，完全匹配整行
    - class: figure-caption
      match:
        pattern: "^图\\s*\\d+.*$"

    # 5.表格题注（以"表"开头，后跟编号）
    # 标准格式：表 1： xxxx（表格序号与表格说明中间空1个字，使用中文冒号）
    # 注意：正则表达式允许"表"和数字之间有可选的空格，完全匹配整行
    - class: table-caption
      match:
        pattern: "^表\\s*\\d+.*$"

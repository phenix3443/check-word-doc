# 基本配置 - 所有文档都必须遵循的规则
# 此文件包含所有文档类型都必须遵守的基本规则，不应被覆盖
#
# 使用方式：
# 在其他配置文件中使用 import 导入：
#   import: basic.yaml

# ============================================================================
# 检查项开关（基本配置）
# 列表中的检查项将被启用，不在列表中的将被禁用
# ============================================================================
checks:
  - structure # 文档结构检查
  - cover # 封面检查
  - table_of_contents # 目录检查
  - figure_list # 图目录检查
  - table_list # 表目录检查
  - paragraphs # 段落检查（基于Word样式）
  - headings # 标题检查（基于Word样式）
  - captions # 图表题注检查
  - references # 参考文献检查
  - attachments # 附件检查
  - headers # 页眉检查
  - footers # 页脚检查
  - page_numbers # 页码检查

# ============================================================================
# 文档结构基本要求（所有文档必须遵循的结构）
# ============================================================================
structure:
  enabled: true
  required_parts:
    table_of_contents: true # 基本配置：文档必须包含目录
    body: true # 基本配置：文档必须包含正文段落
    references: false # 基本配置：参考文献不是必需的（可在特定配置中覆盖）
  validation:
    min_body_paragraphs: 1 # 基本配置：正文至少包含1个段落
    check_part_order: true # 基本配置：检查文档部分的顺序（封面->目录->正文->参考文献）
  # 可选部分（不是必需的，但如果存在需要符合规范）
  optional_parts:
    cover: true # 封面（推荐但不强制）
    figure_list: false # 插图目录（可选）
    table_list: false # 附表目录（可选）
    attachments: false # 附录（可选）

# ============================================================================
# 页码基本要求（所有文档必须包含页码）
# ============================================================================
page_numbers:
  enabled: true
  required: true # 基本配置：文档必须包含页码
  numbering:
    check_continuity: true # 基本配置：页码必须连续
  validation:
    check_with_toc: true # 基本配置：页码必须与目录一致
    check_with_figure_list: true # 基本配置：页码必须与图目录一致
    check_with_table_list: true # 基本配置：页码必须与表目录一致
  # 页码格式默认配置（可在文档特定配置中覆盖）
  format:
    size: 10 # 默认字号（Word中的数字字号）
    position: "bottom_center" # 默认位置：底部居中
    # 页码样式：支持分段页码配置
    # 如果只配置 style，则所有部分使用相同样式
    # 如果配置 sections，则可以为不同部分配置不同样式
    style: "arabic" # 默认样式：阿拉伯数字（如果未配置 sections，则所有部分使用此样式）
    # sections 配置（可选，如果配置则覆盖 style）
    # sections:
    #   contents: # 目录部分（封面、目录、图目录、表目录）
    #     style: "roman" # 罗马数字（i, ii, iii, ...）
    #   body: # 正文部分（目录之后）
    #     style: "arabic" # 阿拉伯数字（1, 2, 3, ...）

# ============================================================================
# 参考文献基本要求（所有文档必须遵循）
# ============================================================================
references:
  enabled: true
  required: true # 基本配置：文档必须包含参考文献
  citation:
    check_superscript: true # 基本配置：参考文献必须在正文中通过上标引用
    format_pattern: "^\\[\\d+(-\\d+)?(,\\s*\\d+)*\\]$" # 基本配置：引用格式
  validation:
    check_citation_match: true # 基本配置：引用必须在参考文献列表中存在
    check_heading_level: true # 基本配置："参考文献"必须是一级标题
    heading_text: "参考文献" # 基本配置：参考文献标题文本
    heading_alignment: "center" # 基本配置："参考文献"标题默认居中

# ============================================================================
# 段落检查基本要求（基于Word样式的段落检查）
# ============================================================================
paragraphs:
  enabled: true
  # 检查范围：基于Word样式而不是逻辑部分
  check_styles: ["Normal", "正文"] # 基本配置：检查使用"正文"样式的段落
  punctuation:
    required_punctuation: ["。", "："] # 基本配置：段落末尾必须使用这些标点符号之一（句号或冒号）
  spacing:
    chinese_spacing: true # 基本配置：中文字符之间不能有一个或多个空格
  quotes:
    english_quotes: true # 基本配置：检查中文是否被英文双引号或单引号包围
    quote_matching: true # 基本配置：检查中文引号是否匹配（上引号必须有对应的下引号）
    # 支持的引号类型：
    # - 双引号："（左）和 "（右）
    # - 单引号：'（左）和 '（右）
    # - 书名号：《（左）和 》（右）
    # - 其他引号：「（左）和 」（右）、『（左）和 』（右）
  empty_lines:
    consecutive: true # 基本配置：检查段落之间的连续空行
    max_consecutive: 0 # 基本配置：段落之间不能有空行（0个连续空行）

# ============================================================================
# 标题检查基本要求（基于Word样式的标题检查）
# ============================================================================
headings:
  enabled: true
  # 检查范围：基于Word样式
  check_styles: ["Heading 1", "Heading 2", "Heading 3", "标题 1", "标题 2", "标题 3"]
  numbering:
    check_continuity: true # 基本配置：检查标题编号的连续性
    check_hierarchy: true # 基本配置：检查标题层次结构
  format:
    check_consistency: true # 基本配置：检查同级标题格式一致性
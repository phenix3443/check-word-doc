# Word Document Format Check Configuration
# Default configuration file for document format checking

# ============================================================================
# 检查项开关
# ============================================================================
checks:
  cover: true # 封面检查
  table_of_contents: true # 目录检查
  figure_list: true # 图目录检查
  table_list: true # 表目录检查
  body_paragraphs: true # 正文段落检查
  body_headings: true # 正文标题检查
  captions: true # 图表题注检查
  references: true # 参考文献检查
  attachments: true # 附件检查
  headers: true # 页眉检查
  footers: true # 页脚检查
  page_numbers: true # 页码检查
  empty_lines: true # 空行检查
  consecutive_empty_lines: true # 连续空行检查

# ============================================================================
# 封面检查配置
# ============================================================================
cover:
  enabled: true
  format:
    font: "黑体"
    error_message: "封面字体应为黑体"

# ============================================================================
# 目录检查配置
# ============================================================================
table_of_contents:
  enabled: true
  required: true
  max_levels: 3
  order:
    - table_of_contents
    - figure_list
    - table_list
  styles:
    TOC1:
      font: "宋体"
      size: 12
      alignment: left
      indent_first_line: 0
      error_message: "目录一级标题应为宋体、12号、左对齐、首行缩进0"
    TOC2:
      font: "宋体"
      size: 12
      alignment: left
      indent_left: 35.7
      indent_hanging: 17.85
      error_message: "目录二级标题应为宋体、12号、左对齐、左缩进35.7pt、悬挂缩进17.85pt"
    TOC3:
      font: "宋体"
      size: 12
      alignment: left
      indent_left: 28.35
      indent_first_line: 17.85
      error_message: "目录三级标题应为宋体、12号、左对齐、左缩进28.35pt、首行缩进17.85pt"
  numbering:
    check_continuity: true
    check_format: true
    format_pattern: "^\\d+(\\.\\d+)*$"
    error_message: "目录编号格式不正确或编号不连续"

# ============================================================================
# 图目录检查配置
# ============================================================================
figure_list:
  enabled: true
  required: true
  max_levels: 3
  styles:
    TOC1:
      font: "宋体"
      size: 12
      alignment: left
      indent_first_line: 0
      error_message: "图目录一级标题应为宋体、12号、左对齐、首行缩进0"
    TOC2:
      font: "宋体"
      size: 12
      alignment: left
      indent_left: 35.7
      indent_hanging: 17.85
      error_message: "图目录二级标题应为宋体、12号、左对齐、左缩进35.7pt、悬挂缩进17.85pt"
    TOC3:
      font: "宋体"
      size: 12
      alignment: left
      indent_left: 28.35
      indent_first_line: 17.85
      error_message: "图目录三级标题应为宋体、12号、左对齐、左缩进28.35pt、首行缩进17.85pt"
  numbering:
    check_continuity: true
    check_format: true
    format_pattern: "^图\\s*\\d+(-\\d+)?$"
    error_message: "图目录编号格式不正确或编号不连续"
  validation:
    check_page_numbers: true
    check_title_match: true

# ============================================================================
# 表目录检查配置
# ============================================================================
table_list:
  enabled: true
  required: true
  max_levels: 3
  styles:
    TOC1:
      font: "宋体"
      size: 12
      alignment: left
      indent_first_line: 0
      error_message: "表目录一级标题应为宋体、12号、左对齐、首行缩进0"
    TOC2:
      font: "宋体"
      size: 12
      alignment: left
      indent_left: 35.7
      indent_hanging: 17.85
      error_message: "表目录二级标题应为宋体、12号、左对齐、左缩进35.7pt、悬挂缩进17.85pt"
    TOC3:
      font: "宋体"
      size: 12
      alignment: left
      indent_left: 28.35
      indent_first_line: 17.85
      error_message: "表目录三级标题应为宋体、12号、左对齐、左缩进28.35pt、首行缩进17.85pt"
  numbering:
    check_continuity: true
    check_format: true
    format_pattern: "^表\\s*\\d+(-\\d+)?$"
    error_message: "表目录编号格式不正确或编号不连续"
  validation:
    check_page_numbers: true
    check_title_match: true

# ============================================================================
# 正文段落配置
# ============================================================================
body_paragraphs:
  enabled: true
  format:
    font: "宋体"
    size: 12
    line_spacing: 1.5
    first_line_indent: 2 # 首行缩进（字符数）
    alignment: justify # 两端对齐
    space_before: 0 # 段前间距（磅）
    space_after: 0 # 段后间距（磅）
    error_message: "正文段落应为宋体、12号、1.5倍行距、首行缩进2字符、两端对齐"
  exclude_sections:
    - "封面"
    - "目录"
    - "图目录"
    - "表目录"
    - "参考文献"
    - "附件"
    - "附录"

# ============================================================================
# 正文标题配置
# ============================================================================
body_headings:
  enabled: true
  levels:
    - level: 1
      font: "黑体"
      size: 16
      bold: true
      alignment: left
      numbering_format: "^\\d+$" # 一级标题编号格式（如：1）
      space_before: 12 # 段前间距（磅）
      space_after: 6 # 段后间距（磅）
      error_message: "一级标题应为黑体、16号、加粗、左对齐"
    - level: 2
      font: "黑体"
      size: 14
      bold: true
      alignment: left
      numbering_format: "^\\d+\\.\\d+$" # 二级标题编号格式（如：1.1）
      space_before: 6
      space_after: 3
      error_message: "二级标题应为黑体、14号、加粗、左对齐"
    - level: 3
      font: "黑体"
      size: 12
      bold: true
      alignment: left
      numbering_format: "^\\d+\\.\\d+\\.\\d+$" # 三级标题编号格式（如：1.1.1）
      space_before: 3
      space_after: 0
      error_message: "三级标题应为黑体、12号、加粗、左对齐"
  numbering:
    check_continuity: true
    check_hierarchy: true # 检查标题层次结构
    error_message: "标题编号不连续或层次结构不正确"

# ============================================================================
# 图表题注配置
# ============================================================================
captions:
  enabled: true
  figure:
    format:
      font: "宋体"
      size: 5
      alignment: center
      error_message: "图题注应为宋体、5号、居中"
    numbering:
      check_continuity: true
      check_format: true
      format_pattern: "^图\\s*\\d+(-\\d+)?$"
      error_message: "图题注编号格式不正确或编号不连续"
    position:
      check_empty_lines_before: true # 检查题注前是否有空行
      check_empty_lines_after: true # 检查题注后是否有空行
      error_message: "图题注前后不应有空行"
  table:
    format:
      font: "宋体"
      size: 5
      alignment: center
      error_message: "表题注应为宋体、5号、居中"
    numbering:
      check_continuity: true
      check_format: true
      format_pattern: "^表\\s*\\d+(-\\d+)?$"
      error_message: "表题注编号格式不正确或编号不连续"
    position:
      check_empty_lines_before: true
      check_empty_lines_after: true
      error_message: "表题注前后不应有空行"
  consistency:
    check_format_consistency: true # 检查所有题注格式是否一致
    error_message: "图表题注格式不一致"

# ============================================================================
# 参考文献检查配置
# ============================================================================
references:
  enabled: true
  required: true
  format:
    font: "宋体"
    size: 12
    alignment: left
    line_spacing: 1.5
    first_line_indent: 0
    hanging_indent: 2 # 悬挂缩进（字符数）
    error_message: "参考文献应为宋体、12号、左对齐、1.5倍行距、悬挂缩进2字符"
  numbering:
    check_continuity: true
    format_pattern: "^\\[\\d+\\]$" # 编号格式（如：[1]）
    error_message: "参考文献编号格式不正确或编号不连续"
  citation:
    check_superscript: true # 检查引用标记是否为上标
    format_pattern: "^\\[\\d+(-\\d+)?(,\\s*\\d+)*\\]$" # 引用格式（如：[1], [1-3], [1,2,3]）
    error_message: "正文中的引用标记格式不正确或未使用上标"
  validation:
    check_citation_match: true # 检查引用是否在参考文献列表中存在
    error_message: "正文中的引用在参考文献列表中不存在"
    check_heading_level: true # 检查"参考文献"是否在一级标题下
    heading_level_error_message: "'参考文献'应设置为一级标题（标题1/Heading 1）"

# ============================================================================
# 附件检查配置
# ============================================================================
attachments:
  enabled: true
  required: false
  format:
    title:
      font: "黑体"
      size: 14
      bold: true
      alignment: left
      error_message: "附件标题应为黑体、14号、加粗、左对齐"
  numbering:
    check_continuity: true
    format_pattern: "^附件[\\dA-Z]+$" # 编号格式（如：附件1, 附件A）
    error_message: "附件编号格式不正确或编号不连续"

# ============================================================================
# 页眉检查配置
# ============================================================================
headers:
  enabled: true
  format:
    font: "宋体"
    size: 10
    alignment: center
    error_message: "页眉应为宋体、10号、居中"
  consistency:
    check_consistency: true # 检查不同章节页眉是否一致
    allow_different_by_section: false # 是否允许不同章节使用不同页眉
    error_message: "页眉格式不一致或不符合要求"

# ============================================================================
# 页脚检查配置
# ============================================================================
footers:
  enabled: true
  format:
    font: "宋体"
    size: 10
    alignment: center
    error_message: "页脚应为宋体、10号、居中"
  consistency:
    check_consistency: true
    allow_different_by_section: false
    error_message: "页脚格式不一致或不符合要求"

# ============================================================================
# 页码检查配置
# ============================================================================
page_numbers:
  enabled: true
  format:
    font: "宋体"
    size: 10
    position: "bottom_center" # 页码位置：bottom_center, bottom_right, top_right
    style: "arabic" # 页码样式：arabic（阿拉伯数字）, roman（罗马数字）
    error_message: "页码格式不正确"
  numbering:
    check_continuity: true
    start_from_cover: false # 封面是否包含页码
    start_from_contents: true # 目录是否包含页码
    start_number: 1 # 起始页码
    error_message: "页码不连续或起始位置不正确"
  validation:
    check_with_toc: true # 检查页码与目录是否一致
    check_with_figure_list: true # 检查页码与图目录是否一致
    check_with_table_list: true # 检查页码与表目录是否一致
    error_message: "页码与目录/图目录/表目录不一致"

# ============================================================================
# 空行检查配置
# ============================================================================
empty_lines:
  enabled: true
  check_consecutive: true # 检查连续空行
  max_consecutive: 1 # 最大连续空行数
  error_message: "存在连续空行，最多允许1个连续空行"
# ============================================================================
# 检查规则数据结构说明
# ============================================================================
# 每个检查项的配置结构：
#   - enabled: 是否启用该检查项
#   - format: 格式要求
#     - font: 字体名称
#     - size: 字号（数字，Word中的字号）
#     - bold: 是否加粗（true/false）
#     - alignment: 对齐方式（left/center/right/justify）
#     - line_spacing: 行距（数字，如1.5表示1.5倍行距）
#     - first_line_indent: 首行缩进（字符数）
#     - hanging_indent: 悬挂缩进（字符数）
#     - space_before: 段前间距（磅）
#     - space_after: 段后间距（磅）
#     - error_message: 错误提示信息
#   - numbering: 编号检查
#     - check_continuity: 是否检查连续性
#     - check_format: 是否检查格式
#     - format_pattern: 格式正则表达式
#     - error_message: 错误提示信息
#   - validation: 验证规则
#     - check_*: 各种验证开关
#     - error_message: 错误提示信息
#   - consistency: 一致性检查
#     - check_*: 各种一致性检查开关
#     - error_message: 错误提示信息


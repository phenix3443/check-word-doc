# 数据论文检查规则（简化版，用于测试）

description: "数据论文格式检查（简化版）"

rules:
  # 必需章节检查
  - id: "STRUCT001"
    enabled: true
    params:
      description: "必须包含'引言'或'概述'章节"
      keywords: ["引  言", "引言", "概  述", "概述"]
      style_prefixes: ["Heading"]
  
  - id: "STRUCT002"
    enabled: true
    params:
      description: "必须包含'数据采集和处理方法'章节"
      keywords: ["数据采集", "处理方法"]
      style_prefixes: ["Heading"]
  
  - id: "COV001"
    enabled: true
    params:
      description: "必须包含封面"
      keywords: ["数据集", "作者", "单位", "摘要"]
      check_first_n_blocks: 15
  
  # 标题编号检查
  - id: "HDG001"
    enabled: true
    params:
      description: "标题编号应该连续"
      check_heading_numbering: true
      heading_styles: ["Heading 1", "Heading 2", "Heading 3", "标题 1", "标题 2", "标题 3"]
  
  # 基础段落检查
  - id: "PAR003"
    enabled: true
    params:
      description: "正文段落末尾必须使用句号或冒号"
      check_punctuation: true
      required_punctuation: ["。", "："]
      check_styles: ["Normal", "正文"]
      min_length: 10
  
  # 参考文献检查
  - id: "REF001"
    enabled: true
    params:
      description: "必须包含参考文献章节"
      required: true
      heading_text: "参考文献"

## DocxLint vNext example config (minimal)
# Import base config
import: base.yaml

rules:
  - id: "T001"
    enabled: true
    params:
      min_rows: 2
      min_cols: 2
  - id: "T010"
    enabled: true
    params:
      caption_direction: "before"
      max_distance: 1
  - id: "T003"
    enabled: true
    params:
      caption_contains: "数据库（集）基本信息简介"
      caption_direction: "before"
      max_distance: 1
      required_keys:
        - "数据库（集）名称"
        - "数据通信作者"
        - "数据作者"
        - "数据集简介"
        - "数据量"
        - "数据格式"
        - "共享方式"
      optional_keys:
        - "数据生产加工时间"
        - "学科分类"
        - "公开时间"
        - "基金项目"
      allow_extra_keys: false
      require_non_empty_values: true
      value_patterns:
        "数据通信作者": "[\\w\\.-]+@[\\w\\.-]+\\.\\w+"
        "数据格式": "\\.\\w+"

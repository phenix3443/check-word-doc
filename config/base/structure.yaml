## 文档结构基线规则
version: "vnext"

rules:
  - id: "COV001"
    enabled: true
    params:
      description: "文档必须包含封面"
      required: true

  - id: "TOC001"
    enabled: true
    params:
      description: "文档必须包含目录"
      required: true
      title_text: "目录"
      style_prefixes: ["TOC"]

  - id: "TOC002"
    enabled: true
    params:
      description: "目录页码必须连续"
      check_continuity: true
      style_prefixes: ["TOC"]

  - id: "TOC003"
    enabled: true
    params:
      description: "目录中各级 toc 的页码必须与实际情况一致"
      check_page_accuracy: true
      style_prefixes: ["TOC"]
      heading_styles: ["Heading 1", "Heading 2", "Heading 3", "标题 1", "标题 2", "标题 3"]

  - id: "FIG002"
    enabled: true
    params:
      description: "如果存在插图目录，页码必须连续"
      check_continuity: true
      title_text: "插图目录"
      style_prefixes: ["图目录", "插图目录"]

  - id: "FIG003"
    enabled: true
    params:
      description: "插图目录中各个图片的页码必须和实际情况一致"
      check_page_accuracy: true
      title_text: "插图目录"
      style_prefixes: ["图目录", "插图目录"]
      caption_styles: ["Caption", "题注", "图题"]

  - id: "TBL003"
    enabled: true
    params:
      description: "附表目录的页码必须和实际情况一致"
      check_page_accuracy: true
      title_text: "附表目录"
      style_prefixes: ["表目录", "附表目录"]
      caption_styles: ["Caption", "题注", "表题"]
## DocxLint vNext 基础配置
##
## 这是所有文档都必须遵循的基线规则集合
## 通过 import 机制组合各类别的基线规则
##
## ============================================================================
## 基础规则的定义标准
## ============================================================================
##
## 基础规则必须满足以下条件：
## 1. 适用于所有文档类型（学术论文、技术文档、报告等）
## 2. 不依赖特定的文档结构（如封面、目录、摘要等）
## 3. 是内容质量和格式规范的基本要求
##
## ============================================================================
## 当前基础规则分类
## ============================================================================
##
## 1. 段落格式规则（6条）
##    - PAR-001: 连续空段落检查
##    - PAR-002: 段落末尾标点检查
##    - PAR-003: 中文字符间空格检查
##    - PAR-004: 英文引号包围中文检查
##    - PAR-005: 中文引号配对检查
##    - PAR-006: 连续空行检查
##
## 2. 标题格式规则（2条）
##    - HDG-001: 同级标题编号连续性检查
##    - HDG-002: 标题编号层级一致性检查
##
## 3. 参考文献规则（2条，条件规则）
##    - REF-001: 参考文献必须被引用
##    - REF-002: 引用必须在参考文献列表中
##
## ============================================================================
## 非基础规则（已移到文档模板配置）
## ============================================================================
##
## 以下规则不属于基础规则，应在具体文档模板中定义：
## - 结构规则：封面、目录、摘要、图表目录等（COV-001, TOC-001等）
## - 参考文献强制要求：REF_HEADING（参考文献章节必须存在）
## - 特定格式要求：字体、字号、行距等（FONT-001等）
##
## ============================================================================

import:
  - "paragraphs.yaml"  # 段落格式规则（6条）
  - "headings.yaml"    # 标题格式规则（1条）
  - "references.yaml"  # 参考文献规则（2条，条件规则）
  # structure.yaml 已清空，不再导入

version: "vnext"


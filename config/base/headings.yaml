## 标题格式基线规则
version: "vnext"

rules:
  - id: "HDG001"
    enabled: true
    params:
      description: "各级标题的编号应该连续"
      check_heading_numbering: true
      heading_styles: ["Heading 1", "Heading 2", "Heading 3", "Heading 4", "Heading 5", "Heading 6", "标题 1", "标题 2", "标题 3", "标题 4", "标题 5", "标题 6"]
      numbering_patterns: ["^(\\d+)\\.", "^(\\d+\\.\\d+)", "^(\\d+\\.\\d+\\.\\d+)", "^(\\d+\\.\\d+\\.\\d+\\.\\d+)"]
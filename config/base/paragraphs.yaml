## 段落格式基线规则
version: "vnext"

rules:
  - id: "PAR002"
    enabled: true
    params:
      description: "检查连续空段落"
      max_consecutive: 0

  - id: "PAR003"
    enabled: true
    params:
      description: "正文或者列表段落末尾必须使用句号或冒号"
      check_punctuation: true
      required_punctuation: ["。", "："]
      check_styles: ["Normal", "正文", "List Paragraph", "列表段落"]
      exclude_short_paragraphs: true
      min_length: 10

  - id: "PAR004"
    enabled: true
    params:
      description: "中文字符之间不能有一个或多个空格"
      check_chinese_spacing: true
      check_styles: ["Normal", "正文", "List Paragraph", "列表段落"]

  - id: "PAR005"
    enabled: true
    params:
      description: "中文不能被成对的英文双引号或英文单引号包围"
      check_english_quotes: true
      check_styles: ["Normal", "正文", "List Paragraph", "列表段落"]
      min_chinese_ratio: 0.5

  - id: "PAR006"
    enabled: true
    params:
      description: "中文引号应该左右匹配"
      check_quote_matching: true
      check_styles: ["Normal", "正文", "List Paragraph", "列表段落"]

  - id: "PAR007"
    enabled: true
    params:
      description: "段落之间不要存在连续空行"
      check_consecutive_empty: true
      max_consecutive_empty: 1
      ignore_page_breaks: true
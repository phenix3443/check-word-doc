document:
  # 全局默认样式
  defaults:
    font:
      size: 小四
      name_eastasia: 宋体
      name_ascii: "Times New Roman"
    paragraph:
      line_spacing: 固定值20磅
      alignment: 两端对齐
      first_line_indent: 2字符
  
  # 元素识别规则
  classifiers:
    # 1. 论文标题（第一段）
    - class: title
      match:
        type: paragraph
        position: 0
    
    # 2. 作者列表（第二段，包含逗号或顿号）
    - class: author-list
      match:
        type: paragraph
        position: 1
        pattern: ".*[,，、].*"
    
    # 3. 中文摘要标题（以"摘要："开头）
    - class: abstract-title
      match:
        type: paragraph
        pattern: "^摘要[:：]"
    
    # 4. 关键词（以"关键词："开头）
    - class: keywords
      match:
        type: paragraph
        pattern: "^关键词[:：]"
    
    # 5. 英文摘要标题（以"Abstract:"开头）
    - class: abstract-title-en
      match:
        type: paragraph
        pattern: "^Abstract:"
    
    # 6. 英文关键词（以"Keywords:"开头）
    - class: keywords-en
      match:
        type: paragraph
        pattern: "^Keywords:"
    
    # 7. 一级标题（如"1 引言"）
    - class: heading-1
      match:
        type: paragraph
        pattern: "^\\d+\\s+\\S+"
    
    # 8. 二级标题（如"1.1 背景"）
    - class: heading-2
      match:
        type: paragraph
        pattern: "^\\d+\\.\\d+\\s+\\S+"
    
    # 9. 三级标题（如"1.1.1 详细内容"）
    - class: heading-3
      match:
        type: paragraph
        pattern: "^\\d+\\.\\d+\\.\\d+\\s+\\S+"
    
    # 10. 参考文献标题
    - class: references-title
      match:
        type: paragraph
        pattern: "^参考文献[:：]?"
    
    # 11. 作者单位（在作者列表和摘要之间）
    - class: author-affiliation
      match:
        type: paragraph
        range:
          after: {class: author-list}
          before: {class: abstract-title}
    
    # 12. 通用段落（所有段落都是段落）
    - class: paragraph
      match:
        type: paragraph
  
  # 样式定义
  styles:
    # 论文标题
    .title:
      font:
        name_eastasia: 黑体
        name_ascii: "Times New Roman"
        size: 三号
        bold: false
      paragraph:
        alignment: 居中
        space_before: 0.5行
        space_after: 0.5行
        first_line_indent: 0字符
    
    # 作者列表
    .author-list:
      font:
        name_eastasia: 楷体
        name_ascii: "Times New Roman"
        size: 小四
      paragraph:
        alignment: 居中
        first_line_indent: 0字符
    
    # 作者单位
    .author-affiliation:
      font:
        size: 五号
      paragraph:
        alignment: 居中
        first_line_indent: 0字符
    
    # 中文摘要标题
    .abstract-title:
      font:
        name_eastasia: 黑体
        size: 小四
        bold: true
      paragraph:
        alignment: 左对齐
        first_line_indent: 0字符
    
    # 关键词
    .keywords:
      font:
        size: 小四
      paragraph:
        alignment: 左对齐
        first_line_indent: 0字符
    
    # 英文摘要标题
    .abstract-title-en:
      font:
        name_eastasia: 黑体
        name_ascii: "Times New Roman"
        size: 小四
        bold: true
      paragraph:
        alignment: 左对齐
        first_line_indent: 0字符
    
    # 英文关键词
    .keywords-en:
      font:
        size: 小四
      paragraph:
        alignment: 左对齐
        first_line_indent: 0字符
    
    # 一级标题
    .heading-1:
      font:
        name_eastasia: 黑体
        size: 四号
        bold: true
      paragraph:
        alignment: 左对齐
        space_before: 0.5行
        space_after: 0.5行
        first_line_indent: 0字符
    
    # 二级标题
    .heading-2:
      font:
        name_eastasia: 黑体
        size: 小四
        bold: true
      paragraph:
        alignment: 左对齐
        first_line_indent: 0字符
    
    # 三级标题
    .heading-3:
      font:
        name_eastasia: 黑体
        size: 小四
      paragraph:
        alignment: 左对齐
        first_line_indent: 0字符
    
    # 参考文献标题
    .references-title:
      font:
        name_eastasia: 黑体
        size: 四号
        bold: true
      paragraph:
        alignment: 左对齐
        first_line_indent: 0字符
